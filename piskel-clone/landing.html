<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel Clone</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/landing.css">
  <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
</head>
<body>
  <div class="content">
    <header class="header">
      <h1 class="title">Piskel Clone</h1>
    </header>
    <main class="main">
      <section class="app-info">
        <h2>Piskel Clone is a free online editor for animated sprites & pixel art</h2>
        <a class="app-link" href="app.html">create sprite</a>
      </section>
      <article class="images-container">
        <img src="assets/images/screenshot.png" alt="application screenshot" width="900" height="391">
        <div class="gif-container">
          <img class="gif" src="assets/images/gif-1.gif" alt="dragon" width="180" height="180">
          <img class="gif" src="assets/images/gif-2.gif" alt="knight" width="180" height="180">
          <img class="gif" src="assets/images/gif-3.gif" alt="dolphin" width="180" height="180">
          <img class="gif" src="assets/images/gif-4.gif" alt="robot" width="180" height="180">
          <img class="gif" src="assets/images/gif-5.gif" alt="pokemon" width="180" height="180">
        </div>
      </article>
      <section class="live-preview">
        <h3>Live preview</h3>
        <p>Check a preview of your animation in real time as you draw. Adjust the frame delay on the fly</p>
      </section>
      <section class="export">
        <h3>Export</h3>
        <p>Several export modes supported</p>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p class="author-info">R.Barakhvostov &copy; 2019</p>
    <div class="author-links-container">
      <a class="fab fa-vk" href="https://vk.com/id109187800"></a>
      <a class="fab fa-github-square" href="https://github.com/rbarakhvostov"></a>
    </div>
  </footer>
</body>
</html>
